<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Hello Books!</title>
        <link rel="stylesheet" href="admin.style.css">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Preahvihear&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ddd5e29f6e.js" crossorigin="anonymous"></script>
        </head>

    <body>
        <header class="header">
            <a href="#" class="logo">Hello<span class="header-style">Books!</span></a>
            <a href="#" class="admin-panel">Admin<span class="header-style">Panel</span></a>
            <nav class="navbar">
                <a href="admin.dashboard.html">Dashboard</a>
                <a href="#">Products</a>
                <a href="admin.orders.html">Orders</a>
                <a href="admin.users.html">Users</a>
                <a href="#">Messages</a>
                <a href="admin.notif.html">Notifications</a>
                <div class="dropdown">
                    <a href="#" class="account">Account &#9662;</a>
                    <div class="dropdown-content">
                        <a href="#" class="username">username</a>
                        <a href="#" class="email">Email</a>
                        <button class="logout-button">Log out</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="products">
            <h1 class="page-title">My Products</h1>
            <div class="add-product">
               <button class="add-product-button">Add product</button>
            </div>
            <div class="add-product-div">
                <form class="add-product-form">
                    <h3>Add Product</h3>
                    <input class="product-name-input-box" type="text" placeholder="Enter product's name">
                    <input class="product-price-input-box" type="text" placeholder="Enter product's price">  
                    <input class="product-copies-input-box" type="text" placeholder="Enter number of available copies">
                    <input class="product-file-input-box" type="file" placeholder="Choose File">                          
                    <button class="add-to-shop-button" type="button">Add to shop</button>    
                </form>
            </div>
            
            <div class="products-container">
                
            </div>

            <div class="update-product-div">
                <form class="update-product-form">
                    <h3 class="update-product-text">Update Product</h3>
                    <input class="product-name-input-box" type="text" placeholder="Enter product's name">
                    <input class="product-price-input-box" type="text" placeholder="Enter product's price">  
                    <input class="product-copies-input-box" type="text" placeholder="Enter number of available copies">
                    <input class="product-file-input-box" type="file" placeholder="Choose File">        
                    <div class="buttons">
                        <button class="update-product-button" type="button">Update</button> 
                        <button class="cancel-button" type="button">Cancel</button> 
                    </div>                               
                </form>


            </div>
        </div>
  
    </body>
    <script src="admin.products.js" type="module"></script>
</html>
