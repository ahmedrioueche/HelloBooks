<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Hello Books!</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div class="form-container">
            <form class="login-form">
                <h3>LOGIN</h3>
                <input class="username-input-box" type="text" placeholder="Enter your username">
                <span class="error-text" id="username-error"></span>
                <input class="password-input-box" type="password" placeholder="Enter your password">
                <span class="error-text" id="password-error"></span>
                <button class="login-button" type="button">Login</button>
                <h4 class="form-bottom-text">Don't have an account? <br>    
                    <div class="center-things"><a href="register.html" >Create an account</a></div>
                </h4>
            </form>
        </div>
    </body>
    <script type="module" src="login.mjs"></script>
</html>
